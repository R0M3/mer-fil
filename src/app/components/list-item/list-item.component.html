<div class='item'>
  <div class="image-contain">
    <img class='image' [src]='item.image' alt='item.imageAlt' />
  </div>
  <div class="content">
    <h2 class='title'>
      {{ item.title }}
    </h2>
    <p class='text'>
      {{ item.text }}
    </p>
    <ul class='list' *ngIf='item.list'>
      <li *ngFor='let i of item.list'>
        {{ i }}
      </li>
    </ul>
  </div>
</div>
